name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual CI run'

permissions:
  actions: read
  contents: read

# Cancel previous runs when new commits are pushed to the same PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js setup & cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Set up base and head refs for nx affected
      - name: Set base and head SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Identify affected projects
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "NX_BASE: ${{ env.NX_BASE }}"
          echo "NX_HEAD: ${{ env.NX_HEAD }}"
          echo "Affected projects:"
          npx nx show projects --affected --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}
          
      # Python and UV setup for backend projects
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: astral-sh/setup-uv@v3

      # Run all checks for affected projects
      - name: Run CI checks for affected projects
        run: |
          npx nx affected -t lint test build typecheck --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}

      # Test Docker builds if Dockerfile or package.json changed
      - name: Test Docker builds
        run: |
          if git diff --name-only ${{ env.NX_BASE }} ${{ env.NX_HEAD }} | grep -qE '(Dockerfile|package\.json)'; then
            for project in $(npx nx show projects --affected --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}); do
              if [ -f "apps/$project/Dockerfile" ]; then docker build --target production -t "$project:ci-test" "apps/$project"; fi
            done
          fi

      # Check if E2E tests are affected
      - name: Check if E2E tests are affected
        id: check-e2e
        run: |
          E2E_PROJECTS=$(npx nx show projects --affected --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }} -t e2e)
          if [ -n "$E2E_PROJECTS" ]; then
            echo "E2E projects affected: $E2E_PROJECTS"
            echo "e2e-affected=true" >> $GITHUB_OUTPUT
          else
            echo "No E2E projects affected"
            echo "e2e-affected=false" >> $GITHUB_OUTPUT
          fi

      # Install Playwright dependencies only if E2E tests are affected
      - name: Install Playwright dependencies
        if: steps.check-e2e.outputs.e2e-affected == 'true'
        run: npx playwright install chromium firefox webkit --with-deps

      # Run E2E tests for affected projects
      - name: Run E2E tests for affected projects
        if: steps.check-e2e.outputs.e2e-affected == 'true'
        run: |
          npx nx affected -t e2e --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}

