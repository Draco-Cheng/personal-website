# Kubernetes Secret Example
# DO NOT commit this file with real values to Git!
#
# Usage:
# 1. Copy this file: cp secrets.example.yaml secrets.yaml
# 2. Replace all placeholder values with your actual secrets
# 3. Apply to cluster: kubectl apply -f secrets.yaml
# 4. Verify: kubectl get secret backend-secrets
#
# Note: secrets.yaml is in .gitignore to prevent accidental commits

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: backend
type: Opaque
stringData:
  # OpenAI API Key
  # Get from: https://platform.openai.com/api-keys
  OPENAI_API_KEY: "sk-your-openai-api-key-here"

  # MongoDB Atlas Connection String
  # Get from: MongoDB Atlas -> Connect -> Drivers
  # Format: mongodb+srv://username:password@cluster.mongodb.net/?retryWrites=true&w=majority
  MONGODB_URI: "mongodb+srv://username:password@cluster.mongodb.net/?retryWrites=true&w=majority"

  # Admin API Key for Document Management
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  ADMIN_API_KEY: "your-generated-admin-api-key-here"
